<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <!-- Name Form -->
            <div class="form-group">
                <label for="name" class="author">Author</label>
                <input type="text"  class="form-control" id="name" [(ngModel)]="newQuote.author" name="name" #name="ngModel" required>

                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Author is Required</p>

                </div>
            </div>
            <!-- Description Input -->
            <div class="form-group">
                <label for="description" class="quote">Quote:</label>
                <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.quote" name="description" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p> Quote is Required</p>

                </div>

            </div>
            <!-- Date Input -->
            <div class="form-group">
                <label for="complete" class="time">Time: </label>
                <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required >
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                    <p> Complete Date is Required</p>
                </div>
            </div>
            <button type="Submit" class="btn btn-primary btn-medium">Add Quote</button>
        </form>
    </div>
</div>
<hr>
