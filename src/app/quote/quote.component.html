<h1>QUOTES."com"</h1>
<hr>

<div class="container">
    <div class="row">
        <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
</div>
<ul>
  <div *ngFor='let quote of quotes; let i=index'>
  <li  appHighlight>{{quote.quote}} </li>
    <button (click)='toogleDetails(i)'>show author</button><br>
    <app-quote-details *ngIf='quote.showAuthor' [quote]= 'quote' (isComplete)='deleteQuote($event,i)'></app-quote-details>
    <button (click) = 'upVote(i)' > upvote </button> <span>{{quote.upvote}}</span><br>
    <button (click) = 'downVote(i)'>downvote </button><span>{{quote.downvote}}</span>

    </div>
</ul>
